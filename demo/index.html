<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/main.css">

  <title>Fickle Engine Demo</title>
</head>
<body>
  <noscript>It's not me, and it's not you — it's your JavaScript. Turn it on!</noscript>

  <header>
    <span class="title">Fickle 1.0.0 Demo</span>
  </header>
  <section>
    <div class="wrapper wrapper--middle">
      <div class="row">
        <button id="upBtn" class="control-button">︿</button>
      </div>
      <div class="row">
        <div class="quick-commands">
          <span class="l-div">
            <button class="quick-button">SAVE</button>
            <button class="quick-button">LOAD</button>
          </span>
          <span class="r-div">
            <button class="quick-button">SETTINGS</button>
            <button class="quick-button">HELP</button>
          </span>
        </div>
      </div>
      <div class="row">
        <div id="fickleConsole" class="div-area div-area--middle"></div>
        </textarea>
      </div>
      <div class="row">
      <form>
        <input type="text" name="fickleEnty" id="fickleEntry" class="game-input" autocomplete="off" placeholder=">>" autofocus></input>
        <button type="submit" id="fickleGo" class="game-button">⮊</button>
      </form>
      </div>
      <div class="row">
        <button id="downBtn" class="control-button">﹀</button>
      </div>
    </div>
  </section>

  <script src="./js/jQuery-3.4.1.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/fickleInterface.js" type="module"></script>
</body>
</html>
